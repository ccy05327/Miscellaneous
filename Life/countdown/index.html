<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Milestone Timeline</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(
          135deg,
          #f1faee 0%,
          #e8f5e8 50%,
          #a8dadc 100%
        );
        min-height: 100vh;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        line-height: 1.6;
      }

      #canvasHolder {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(29, 53, 87, 0.1);
        padding: 30px;
        margin: 0 auto;
        max-width: 1260px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      canvas {
        display: block;
        margin: 0 auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(29, 53, 87, 0.08);
      }

      button {
        background: linear-gradient(135deg, #457b9d 0%, #1d3557 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(29, 53, 87, 0.2);
        display: block;
        margin: 20px auto 10px auto;
        min-width: 200px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(29, 53, 87, 0.3);
        background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 4px 15px rgba(29, 53, 87, 0.2);
      }

      #tableWrapper {
        margin: 30px auto 0 auto;
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(29, 53, 87, 0.05);
        padding: 20px;
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        max-width: 1260px;
        width: fit-content;
      }

      #milestoneTable {
        width: auto;
        min-width: 600px;
        max-width: 800px;
        border-collapse: collapse;
        background-color: transparent;
        color: #1d3557;
        font-family: "Inter", sans-serif;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 0 1px rgba(29, 53, 87, 0.1);
      }

      #milestoneTable th {
        background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 12px;
        padding: 16px 12px;
        border: none;
      }

      #milestoneTable td {
        padding: 14px 12px;
        border: none;
        border-bottom: 1px solid rgba(29, 53, 87, 0.08);
        font-size: 14px;
        font-weight: 400;
      }

      #milestoneTable tbody tr {
        transition: all 0.2s ease;
      }

      #milestoneTable tbody tr:hover {
        background-color: rgba(168, 218, 220, 0.15);
        transform: scale(1.002);
      }

      #milestoneTable tbody tr:nth-child(even) {
        background-color: rgba(241, 250, 238, 0.3);
      }

      #milestoneTable tbody tr:last-child td {
        border-bottom: none;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        #canvasHolder {
          padding: 20px;
          margin: 0 10px;
        }

        #tableWrapper {
          margin-top: 20px;
          padding: 15px;
        }

        #milestoneTable th,
        #milestoneTable td {
          padding: 10px 8px;
          font-size: 12px;
        }

        button {
          padding: 10px 20px;
          font-size: 13px;
          min-width: 180px;
        }
      }

      /* Smooth animations */
      * {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div id="canvasHolder">
      <h1
        style="
          text-align: center;
          color: #1d3557;
          font-weight: 600;
          font-size: 28px;
          margin: 0 0 20px 0;
          letter-spacing: -0.5px;
        "
      >
        Milestone Timeline
      </h1>
    </div>

    <div id="tableWrapper" style="display: none">
      <table id="milestoneTable" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th>Milestone</th>
            <th>Date</th>
            <th>D-Day</th>
          </tr>
        </thead>
        <tbody id="milestoneTableBody"></tbody>
      </table>
    </div>
  </body>
</html>
